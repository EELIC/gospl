name: Testing model

domain:
    npdata: '/live/lib/gospl/tests/data/elev/elev20Ma'
    flowdir: 3
    fast: False
    backward: False
    interp: 3
    overlap: 10

time:
    start: -20000000.
    end: -15000000.
    tout: 1000000.
    dt: 500000.
    tec: 1000000.
    strat: 500000.

spl:
    hfill: 100.
    K: 3.e-9
    Ff: 0.2
    d: 0.42

diffusion:
    shelfslope: True
    hillslopeKa: 0.01
    hillslopeKm: 0.1
    sedimentK: 1000.

sea:
    curve: /live/lib/gospl/tests/data/sealevel.csv

tectonic:
  - start: -20000000.
    end: -19000000.
    mapH: '/live/lib/gospl/tests/data/disp/disp20Ma'
  - start: -19000000.
    end: -18000000.
    mapH: '/live/lib/gospl/tests/data/disp/disp19Ma'
  - start: -18000000.
    end: -17000000.
    mapH: '/live/lib/gospl/tests/data/disp/disp18Ma'
  - start: -17000000.
    end: -16000000.
    mapH: '/live/lib/gospl/tests/data/disp/disp17Ma'
  - start: -16000000.
    end: -15000000.
    mapH: '/live/lib/gospl/tests/data/disp/disp16Ma'

climate:
  - start: -20000000.
    map: ['/live/lib/gospl/tests/data/rain/rain20Ma','r']
  - start: -15000000.
    map: ['/live/lib/gospl/tests/data/rain/rain15Ma','r']

paleomap:
  - time: -15000000.
    npdata: '/live/lib/gospl/tests/data/elev/elev15Ma'

output:
    dir: 'output/normal'
    makedir: False
