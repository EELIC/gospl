name: Testing model multi-lithology

domain:
    npdata: '/live/lib/gospl/tests/data/elev/elev15Ma'
    flowdir: 3
    fast: False
    backward: False
    interp: 1
    npstrata: '/live/lib/gospl/tests/data/strat/sed15Ma'

time:
    start: -15000000.
    end: -14000000.
    tout: 1000000.
    dt: 500000.
    tec: 1000000.
    strat: 500000.

spl:
    hfill: 100.
    K: 3.e-9
    Ff: 0.2
    d: 0.42

diffusion:
    shelfslope: True
    hillslopeKa: 0.01
    hillslopeKm: 0.1
    sedK: 1000.
    sedKf: 2000.
    sedKw: 3000.

sea:
    position: 0.

climate:
  - start: -15000000.
    map: ['/live/lib/gospl/tests/data/rain/rain15Ma','r']

compaction:
    phis: 0.49
    phif: 0.63
    phiw: 0.65
    z0s: 3700.0
    z0f: 1960.0
    z0w: 1680.0

output:
    dir: 'output/strat'
    makedir: False

