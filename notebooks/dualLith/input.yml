name: Global model using present-day topography with dual lithologies

domain:
    npdata: 'input0/0Ma'
    flowdir: 5
    fast: False
    backward: False
    interp: 1
    npstrata: 'input0/sed0Ma'

time:
    start: 0.
    end: 1000000.
    tout: 100000.
    dt: 10000.
    tec: 10000.
    strat: 20000.

spl:
    wfill: 100.
    sfill: 10.
    K: 2.0e-6
    d: 0.

diffusion:
    hillslopeKa: 10.
    hillslopeKm: 20.
    dstep: 5
    sedK: 75000.
    sedKf: 100000.

sea:
    position: 0.

climate:
  - start: 0.
    map: ['input0/rain0Ma','r']

compaction:
    phis: 0.49
    phif: 0.63
    z0s: 3700.0
    z0f: 1960.0

output:
    dir: 'dual-lithologies'
    makedir: False
